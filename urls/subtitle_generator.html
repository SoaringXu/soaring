    <script>
        const lineWidth = 3;
        const fileNameEl = document.getElementById('fileName');
        const previewPanelEl = document.getElementById('previewPanel');
        const imageInput = document.getElementById('imageInput');
        const subtitleText = document.getElementById('subtitleText');
        const output = document.getElementById('output');
        const resetButton = document.getElementById('resetButton');
        const saveButton = document.getElementById('saveButton');
        const subtitleHeightInput = document.getElementById('subtitleHeight');
        const fontSizeInput = document.getElementById('fontSize');
        const textColorInputEl = document.getElementById('textColor');
        const strokeColorInputEl = document.getElementById('strokeColor');
        const watermarkColorInputEl = document.getElementById('watermarkColor');
        const textColorText = document.getElementById('textColorInput');
        const strokeColorText = document.getElementById('strokeColorInput');
        const watermarkColorText = document.getElementById('watermarkColorInput');
        const watermarkTextEl = document.getElementById('watermarkText');
        function generateSubtitles() {
            // è·å–æ ·å¼è®¾ç½®
            const subtitleHeight = parseInt(subtitleHeightInput.value);
            const fontSize = parseInt(fontSizeInput.value);
            const textColor = textColorInputEl.value;
            const strokeColor = strokeColorInputEl.value;
            
            if (!imageInput.files[0]) {
                alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼');
                return;
            }

            const lines = subtitleText.value.trim().split('\n');
            if (lines.length === 0 || (lines.length === 1 && lines[0] === '')) {
                alert('è¯·è¾“å…¥å­—å¹•æ–‡æœ¬ï¼');
                return;
            }

            output.innerHTML = '';
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = function() {
                    const scale = 900 / img.width;
                    const width = 900;
                    const height = Math.round(img.height * scale);
                    
                    // åˆ›å»ºåŸå›¾
                    const originalCanvas = document.createElement('canvas');
                    originalCanvas.width = width;
                    originalCanvas.height = height;
                    const originalCtx = originalCanvas.getContext('2d');
                    originalCtx.drawImage(img, 0, 0, width, height);
                    
                    // åœ¨åŸå›¾ä¸Šæ·»åŠ ç¬¬ä¸€è¡Œå­—å¹•
                    if (lines.length > 0) {
                        originalCtx.fillStyle = textColor;
                        originalCtx.strokeStyle = strokeColor;
                        originalCtx.lineWidth = lineWidth;
                        originalCtx.font = `${fontSize}px Arial`;
                        originalCtx.textAlign = 'center';
                        const text = lines[0].trim();
                        const y = height - subtitleHeight/2 + fontSize/3;
                        originalCtx.strokeText(text, width/2, y);
                        originalCtx.fillText(text, width/2, y);
                    }
                    
                    // æ·»åŠ æ°´å°
                    const watermarkText = (watermarkTextEl?.value || '').trim();
                    if (watermarkText) {
                        originalCtx.save();
                        originalCtx.globalAlpha = 0.3;
                        originalCtx.fillStyle = watermarkColorInputEl.value;
                        originalCtx.font = '32px Arial';
                        originalCtx.textAlign = 'right';
                        originalCtx.fillText(watermarkText, width - 20, 50);
                        originalCtx.restore();
                    }
                    
                    output.appendChild(originalCanvas);

                    // ä¸ºå‰©ä½™å­—å¹•åˆ›å»ºç”»å¸ƒ
                    lines.slice(1).forEach((line, index) => {
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = subtitleHeight + 1;  // é«˜åº¦åŠ 1ç”¨äºåˆ†éš”æ¡
                        const ctx = canvas.getContext('2d');
                        
                        // æ·»åŠ åŠé€æ˜ç™½è‰²åˆ†éš”æ¡
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(0, 0, width, 1);
                        
                        // æˆªå–åŸå›¾åº•éƒ¨åŒºåŸŸå¹¶ç»˜åˆ¶
                        ctx.drawImage(img, 
                            0, img.height - (subtitleHeight / scale),
                            img.width, subtitleHeight / scale,
                            0, 1,  // å‘ä¸‹åç§»1åƒç´ ï¼Œä¸ºåˆ†éš”æ¡ç•™ç©ºé—´
                            width, subtitleHeight
                        );
                        
                        // è®¾ç½®å­—å¹•æ ·å¼
                        ctx.fillStyle = textColor;
                        ctx.strokeStyle = strokeColor;
                        ctx.lineWidth = lineWidth;
                        ctx.font = `${fontSize}px Arial`;
                        ctx.textAlign = 'center';
                        
                        // æ·»åŠ å­—å¹•
                        const text = line.trim();
                        const y = subtitleHeight/2 + fontSize/3 + 1;  // æ–‡å­—ä½ç½®ä¹Ÿè¦ä¸‹ç§»1åƒç´ 
                        ctx.strokeText(text, width/2, y);
                        ctx.fillText(text, width/2, y);
                        
                        const div = document.createElement('div');
                        div.className = 'subtitle-layer';
                        div.appendChild(canvas);
                        output.appendChild(div);
                    });
                    resetButton.style.display = 'block';
                    saveButton.style.display = 'block';
                };
            };
            reader.readAsDataURL(imageInput.files[0]);
        }
        
        function saveImage() {
            const canvases = output.getElementsByTagName('canvas');
            const finalCanvas = document.createElement('canvas');
            const totalHeight = Array.from(canvases).reduce((sum, canvas) => sum + canvas.height, 0);
            finalCanvas.width = canvases[0].width;
            finalCanvas.height = totalHeight;
            const ctx = finalCanvas.getContext('2d');
            let currentY = 0;
            Array.from(canvases).forEach(canvas => {
                ctx.drawImage(canvas, 0, currentY);
                currentY += canvas.height;
            });
            const link = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const originalFileName = imageInput.files[0].name.split('.')[0];
            link.download = `${originalFileName}_sg${timestamp}.png`;
            link.href = finalCanvas.toDataURL('image/png');
            link.click();
        }
        function resetContent() {
            if (imageInput) imageInput.value = '';
            if (subtitleText) subtitleText.value = '';
            if (subtitleHeightInput) subtitleHeightInput.value = 40;
            if (fontSizeInput) fontSizeInput.value = 30;
            if (textColorInputEl) textColorInputEl.value = '#ffffff';
            if (strokeColorInputEl) strokeColorInputEl.value = '#000000';
            if (watermarkColorInputEl) watermarkColorInputEl.value = '#ffffff';
            if (textColorText) textColorText.value = '#FFFFFF';
            if (strokeColorText) strokeColorText.value = '#000000';
            if (watermarkColorText) watermarkColorText.value = '#FFFFFF';
            if (watermarkTextEl) watermarkTextEl.value = 'CMOSéƒ½æœ‰';
            if (output) {
                output.innerHTML = '';
                const hint = document.createElement('div');
                hint.className = 'empty-hint';
                hint.textContent = 'ç‚¹å‡»å·¦ä¾§åŒºåŸŸæˆ–å³ä¾§æŒ‰é’®é€‰æ‹©å›¾ç‰‡ï¼Œè¿™é‡Œä¼šæ˜¾ç¤ºé¢„è§ˆ';
                output.appendChild(hint);
            }
            if (resetButton) resetButton.style.display = 'none';
            if (saveButton) saveButton.style.display = 'none';
            if (fileNameEl) fileNameEl.textContent = 'å°šæœªé€‰æ‹©å›¾ç‰‡';
            if (previewPanelEl) previewPanelEl.classList.add('no-image');
        }
        function bindColorWithText(colorId, textId) {
            const colorInput = document.getElementById(colorId);
            const textInput = document.getElementById(textId);
            if (!colorInput || !textInput) return;
            textInput.value = colorInput.value.toUpperCase();
            colorInput.addEventListener('input', function() {
                textInput.value = colorInput.value.toUpperCase();
            });
            textInput.addEventListener('input', function() {
                let v = textInput.value.trim();
                if (v.length === 0) {
                    textInput.style.borderColor = '#f97316';
                    return;
                }
                if (v[0] !== '#') v = '#' + v;
                if (/^#[0-9a-fA-F]{6}$/.test(v)) {
                    colorInput.value = v;
                    textInput.style.borderColor = '#22c55e';
                } else {
                    textInput.style.borderColor = '#ef4444';
                }
            });
            textInput.addEventListener('blur', function() {
                let v = textInput.value.trim();
                if (v.length === 0) {
                    textInput.value = colorInput.value.toUpperCase();
                    textInput.style.borderColor = '#d1d5db';
                    return;
                }
                if (v[0] !== '#') v = '#' + v;
                if (/^#[0-9a-fA-F]{6}$/.test(v)) {
                    colorInput.value = v;
                    textInput.value = v.toUpperCase();
                } else {
                    textInput.value = colorInput.value.toUpperCase();
                }
                textInput.style.borderColor = '#d1d5db';
            });
        }
        bindColorWithText('textColor', 'textColorInput');
        bindColorWithText('strokeColor', 'strokeColorInput');
        bindColorWithText('watermarkColor', 'watermarkColorInput');
        if (imageInput) {
            imageInput.addEventListener('change', function() {
                if (!imageInput.files || !imageInput.files[0]) return;
                const file = imageInput.files[0];
                if (fileNameEl) fileNameEl.textContent = file.name;
                if (!output) return;
                output.innerHTML = '';
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const maxWidth = 900;
                        const scale = img.width > maxWidth ? maxWidth / img.width : 1;
                        const width = img.width * scale;
                        const height = img.height * scale;
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        output.appendChild(canvas);
                        if (resetButton) resetButton.style.display = 'none';
                        if (saveButton) saveButton.style.display = 'none';
                        if (previewPanelEl) previewPanelEl.classList.remove('no-image');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        if (previewPanelEl && imageInput) {
            previewPanelEl.addEventListener('click', function() {
                if (previewPanelEl.classList.contains('no-image')) {
                    imageInput.click();
                }
            });
        }
